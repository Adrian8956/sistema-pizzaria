<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizzaria</title>
</head>
<body>
    <h1>Controle de Pedidos</h1>
    <form>
        <p>Item do pedido: 
            <input type="radio" id="rbPizza"  autofocus> Pizza
            <input type="radio" id="rbBebida"> Bebida

            <span>Item:</span>
            <select id="inPizza">
                <option value="refri">Pizza Média</option>
                <option value="suco">Pizza Grande</option>
                <option value="familia">Pizza Família</option>
            </select>
            <select id="inBebida" class="oculta">
                <option value="refri">Refrigerante Litro</option>
                <option value="suco">Jarra de Suco</option>
                <option value="agua">Água Mineral</option>
            </select>
        </p>
        <p>Detalhes do item: 
            <input type="text" id="inDetalhes" class="detalhes">
            <input type="submit" value="Adicionar">
        </p>
    </form>

    <pre></pre>
    <script src="script.js"></script>
</body>
</html>
